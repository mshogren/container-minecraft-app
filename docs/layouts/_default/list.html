{{ define "main" }}
<div class="content">
    <h1>{{ .Site.Title }} Blog</h1>
    {{ range .Pages.ByPublishDate.Reverse }}
        <article key={node.id}>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          <p>{{ .Date.Format "January 2, 2006" }}</p>
          {{ .Content }}
    {{ end }}
{{ end }}
