name: docs CI/CD

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'docs/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: install dependencies
        run: npm ci

      - uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3
        with:
          hugo-version: '0.104.3'
          extended: true

      - name: run hugo
        run: hugo --debug

      - name: Check HTML
        uses: anishathalye/proof-html@121673da047796671cf7391fdeee2d8c7b911f8c # v2
        with:
          directory: "./docs/public"
          #arguments:

      - name: deploy
        uses: distributhor/workflow-webhook@2381f0e9c7b6bf061fb1405bd0804b8706116369 # v3
        env:
          webhook_url: ${{ secrets.DOCS_DEPLOY_WEBHOOK_URL }}
          webhook_secret: ${{ secrets.DOCS_DEPLOY_WEBHOOK_URL }}
