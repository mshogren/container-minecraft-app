name: docs CI/CD

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'docs/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs

    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3

      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: install dependencies
        run: npm ci

      - uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d # tag=v2
        with:
          hugo-version: '0.89.4'
          extended: true

      - name: run hugo
        run: hugo

      - name: Check HTML
        uses: anishathalye/proof-html@980f57e44299db8b8471c66ae45d211ab67dbfe4 # v2
        with:
          directory: "./docs/public"
          #arguments:

      - name: deploy
        uses: distributhor/workflow-webhook@08a8e7fc1ebc95a83bc4ab5756a89a90cdd9f699 # tag=v3
        env:
          webhook_url: ${{ secrets.DOCS_DEPLOY_WEBHOOK_URL }}
          webhook_secret: ${{ secrets.DOCS_DEPLOY_WEBHOOK_URL }}
