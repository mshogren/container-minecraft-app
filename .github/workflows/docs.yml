name: docs CI/CD

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'docs/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs

    steps:
      - uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # tag=v3

      - uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854 # tag=v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: install dependencies
        run: npm ci

      - uses: peaceiris/actions-hugo@c03b5dbed22245418539b65eb9a3b1d5fdd9a0a6 # renovate: tag=v2
        with:
          hugo-version: '0.89.4'
          extended: true

      - name: run hugo
        run: hugo

      - name: Check HTML
        uses: anishathalye/proof-html@0c8ef42fa363a2e1fe66cff9d2c9b8537730432f # tag=v1
        with:
          directory: "./docs/public"
          #arguments:

      - name: deploy
        uses: distributhor/workflow-webhook@58116e2659a0aeab1893a68f0f2638d665296527 # tag=v2
        env:
          webhook_url: ${{ secrets.DOCS_DEPLOY_WEBHOOK_URL }}
          webhook_secret: ${{ secrets.DOCS_DEPLOY_WEBHOOK_URL }}
